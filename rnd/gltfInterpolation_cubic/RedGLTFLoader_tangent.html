<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>RedGL - RedGLTFLoader</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../../example/example.css">

    <script src="../../example/dat.gui.min.js"></script>
    <script src="../../example/baseTestUI.js"></script>
    <script src="../../release/RedGL.js"></script>
    <!--<script src="RedGLTFLoader.js"></script>-->
</head>

<body>
<script id='testSource'>
	var testUI;
	var canvas;
	var assetPath = '../../asset/'
	canvas = document.createElement('canvas');
	document.body.appendChild(canvas);
	RedGL(canvas, function (v) {
		if (v) {
			var tWorld, tView, tScene, tController, tRenderer;
			var setBase = function (redGL) {
				// 월드 생성
				redGL['world'] = tWorld = RedWorld();
				// 씬 생성
				tScene = RedScene(redGL);
				// 카메라 생성
				tController = RedObitController(redGL);
				tController.pan = 25;
				tController.tilt = -15;
				tController.distance = 5;
				// 렌더러 생성
				tRenderer = RedRenderer();
				// 뷰생성 및 적용
				tView = RedView( redGL, tScene, tController);
				tWorld.addView(tView);
				// 그리드 설정
				tScene['grid'] = RedGrid(redGL);
				// 라이트 설정
				var testDLight;
				testDLight = RedDirectionalLight(redGL)
				testDLight.x = 0
				testDLight.y = 100
				testDLight.z = 100
				tScene.addLight(testDLight)
				testDLight = RedDirectionalLight(redGL)
				testDLight.x = 0
				testDLight.y = 100
				testDLight.z = -100
				tScene.addLight(testDLight)
				// 렌더시작
				tRenderer.start(redGL, function (time) {
				});
				// 렌더 디버거 활성화
				tRenderer.setDebugButton();
				testUI(redGL, tController)
			};

			setBase(this);
			console.log(this)

			// GLTF 로딩
			tScene['skyBox'] = RedSkyBox(this, [
				assetPath + 'cubemap/SwedishRoyalCastle/px.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/nx.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/py.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/ny.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/pz.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/nz.jpg'
			])

			RedGLTFLoader(this, assetPath + 'glTF/basic/', 'NormalTangentTest.gltf', function (v) {
				console.log('호잇!', v)
				tScene.addChild(v['resultMesh'])
				v['resultMesh'].z = -1
			}, RedBitmapCubeTexture(this, [
				assetPath + 'cubemap/SwedishRoyalCastle/px.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/nx.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/py.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/ny.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/pz.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/nz.jpg'
			]))
			RedGLTFLoader(this, assetPath + 'glTF/basic/', 'NormalTangentMirrorTest.gltf', function (v) {
				console.log('호잇!', v)
				tScene.addChild(v['resultMesh'])
				v['resultMesh'].z = 1
			}, RedBitmapCubeTexture(this, [
				assetPath + 'cubemap/SwedishRoyalCastle/px.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/nx.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/py.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/ny.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/pz.jpg',
				assetPath + 'cubemap/SwedishRoyalCastle/nz.jpg'
			]))
		} else {
			console.log('초기화 실패!')
		}
	})
	testUI = function (redGL) {
		console.log('test')
		var gui = new baseTestUI(redGL);
		gui.initRedGL();
	}
</script>
</body>

</html>
